<div class="page-sign">

    <div class="card card-sign">
      <div *ngIf="true; then updateBlock; else signUpBlock"></div>
      
        <ng-template #signUpBlock>
          <div class="card-header">
            <a href="../" class="header-logo mb">Tasker</a>
            <h3 class="card-title">Sign Up</h3>
            <p class="card-text">Welcome! Please signup to start using Tasker.</p>
          </div><!-- card-header -->
        </ng-template>

        <ng-template #updateBlock>
          <div class="card-header">
            <h3 class="card-title">Profile Update</h3>
            <p class="card-text">Please provide new details for your profile</p>
          </div><!-- card-header -->
        </ng-template>
      
      
      <div class="card-body">
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
          <div class="mb">
            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>First Name</mat-label>
              <input matInput placeholder="Ex. John" minlength="3" formControlName="first_name">
            </mat-form-field>        
          </div>
  
          <div class="mb">
            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>Last Name</mat-label>
              <input matInput placeholder="Ex. Ikemefuna" minlength="4" formControlName="last_name">
            </mat-form-field>        
          </div>
  
          <div class="mb">
            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. mathew@oasis.com" type="email" formControlName="email">
            </mat-form-field>        
          </div>
  
          <div class="mb">
            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>
                <span *ngIf="updateProfile; else elsePwdBlock">
                  Old Password
                </span> 
                <ng-template #elsePwdBlock>
                  Password
                </ng-template>
              </mat-label>
              <input matInput placeholder="Ex. mysecretetext" type="password" formControlName="password">
            </mat-form-field>        
          </div>
  
          <div class="mb">
            <mat-form-field class="full-width" floatLabel="always">
              <mat-label>
                <span *ngIf="updateProfile; else elsePwdBlock">
                  New Password
                </span> 
                <ng-template #elsePwdBlock>
                  Confirm Password
                </ng-template>
              </mat-label>
              <input matInput placeholder="Ex. mysecretetext" type="password" formControlName="confirm_password">
            </mat-form-field>        
          </div>
          
          <button type="submit"  class="btn btn-primary btn-sign" [disabled]="signUpForm.invalid">Sign Up</button>
  
        <div class="card-footer">
          Do you have an account? <a href="/">sign in</a>
        </div><!-- card-footer -->
        </form>
    </div><!-- card -->
</div>
