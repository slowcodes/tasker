<h2 mat-dialog-title>Set Alarm for "{{data.name}}"</h2>
<mat-dialog-content>
  <p>{{data.description}}</p>
  <mat-form-field>
    <mat-label>Set Notification Time</mat-label>
    <input matInput style="width:100%">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
