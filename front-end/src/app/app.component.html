<mat-toolbar color="primary" *ngIf="authService.isLoggedin()">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon >menu</mat-icon>
    </button>
    <span>Tasker</span>
    <span class="spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>alarm</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>person</mat-icon>
    </button>
   
      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="update()">
              <mat-icon>edit</mat-icon>
              <span>Update Profile</span>
          </button>
          <button mat-menu-item (click)="logout()">
              <mat-icon>logout</mat-icon>
              <span>Logout</span>
          </button>
      </mat-menu>
</mat-toolbar>


<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">

<a href="/dashboard">Home</a><br />
<a href="/task/new">New Task</a><br />
<a href="/category/new">New Categories</a>
  </mat-drawer>

  <div class="example-sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
